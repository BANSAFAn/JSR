name: Tauri Build PR

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'JSR-Tauri/jsr-tauri-app/**'
      - '.github/workflows/tauri-build-pr.yml'

# Add explicit permissions for the workflow
permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          # Disable cache to avoid path resolution issues
          cache: 'npm'
          cache-dependency-path: './JSR-Tauri/jsr-tauri-app/src/package-lock.json'
        continue-on-error: true

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./JSR-Tauri/jsr-tauri-app/src

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.jsr_token }}
        with:
          projectPath: './JSR-Tauri/jsr-tauri-app/src'

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-artifacts-${{ matrix.platform }}
          path: |
            ./jsr-tauri-app/src/src-tauri/target/release/bundle/msi/*.msi
            ./jsr-tauri-app/src/src-tauri/target/release/bundle/nsis/*.exe
            ./jsr-tauri-app/src/src-tauri/target/release/bundle/dmg/*.dmg
            ./jsr-tauri-app/src/src-tauri/target/release/bundle/deb/*.deb
            ./jsr-tauri-app/src/src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: ignore