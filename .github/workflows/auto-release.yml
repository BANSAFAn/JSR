name: Автоматический релиз

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'src/**'
      - 'styles/**'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      upload_url: ${{ steps.create-release.outputs.upload_url }}
    steps:
      - name: Проверка кода
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Получение версии
        id: get-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Создание релиза
        id: create-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v${{ steps.get-version.outputs.version }} \
            --title "Версия ${{ steps.get-version.outputs.version }}" \
            --generate-notes \
            --repo ${{ github.repository }}
          echo "upload_url=${{ github.server_url }}/${{ github.repository }}/releases/v${{ steps.get-version.outputs.version }}/assets/upload" >> $GITHUB_OUTPUT

  build-and-upload:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
      - name: Проверка кода
        uses: actions/checkout@v3

      - name: Настройка Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Установка зависимостей
        run: npm ci

      - name: Сборка для Windows
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:win

      - name: Сборка для macOS
        if: matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:mac

      - name: Сборка для Linux
        if: matrix.os == 'ubuntu-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:linux

      - name: Загрузка артефактов Windows
        if: matrix.os == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload v${{ needs.create-release.outputs.version }} \
            ./dist/JSR-Setup-${{ needs.create-release.outputs.version }}.exe \
            --repo ${{ github.repository }}

      - name: Загрузка артефактов macOS
        if: matrix.os == 'macos-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload v${{ needs.create-release.outputs.version }} \
            ./dist/JSR-${{ needs.create-release.outputs.version }}.dmg \
            --repo ${{ github.repository }}

      - name: Загрузка артефактов Linux
        if: matrix.os == 'ubuntu-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload v${{ needs.create-release.outputs.version }} \
            ./dist/JSR-${{ needs.create-release.outputs.version }}.AppImage \
            --repo ${{ github.repository }}