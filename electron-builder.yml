appId: com.bansafan.jsr
productName: JSR
files:
  - dist/**/*
  - node_modules/**/*
  - assets/**/*
  - locales/**/*
  - styles/**/*
  - index.html
  - package.json
directories:
  output: dist
  buildResources: assets
compression: maximum
asar: true
fileAssociations: []
artifactBuildStarted: false
removePackageScripts: true
forceCodeSigning: false
packageCache: false
# Оптимизация размера сборок
electronCompile:
  cache: false
  nodeModulesPath: []
  prune: true
  asar: true
mac:
  category: public.app-category.utilities
  target:
    - dmg
  artifactName: ${productName}-${version}.${ext}
  darkModeSupport: true
  hardenedRuntime: false
  gatekeeperAssess: false
  minimumSystemVersion: "10.11.0"
  compression: normal
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: assets/images/Logo.png
  artifactName: ${productName}-Setup-${version}.${ext}
  compression: maximum
  signAndEditExecutable: false
  signDlls: false
  publisherName: BANSAFAn
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: JSR
  license: LICENSE
  installerIcon: assets/images/Logo.png
  uninstallerIcon: assets/images/Logo.png
  installerHeaderIcon: assets/images/Logo.png
  installerSidebar: assets/images/installer-sidebar.png
  uninstallerSidebar: assets/images/installer-sidebar.png
  allowElevation: true
  runAfterFinish: true
  artifactName: ${productName}-Setup-${version}.${ext}
  deleteAppDataOnUninstall: true
  displayLanguageSelector: true
  menuCategory: true
  multiLanguageInstaller: true
  installerLanguages:
    - en
    - ru
    - uk
    - de
  include: assets/nsis-translations.nsh
linux:
  target:
    - AppImage
  category: Utility
  artifactName: ${productName}-${version}.${ext}
  synopsis: "Java Selection for Minecraft"
  compression: maximum
  executableName: jsr
publish:
  - provider: github
    owner: BANSAFAn
    repo: JSR
    releaseType: release
    vPrefixedTagName: true
    publishAutoUpdate: true